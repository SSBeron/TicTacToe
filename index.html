<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>TicTacToe</title>
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <h2>Welcome!</h2>
    <div class="row">
      <div class="square">X</div>
      <div class="square">O</div>
      <div class="square">X</div>
      <div class="square fic-fac-foe">X</div>
      <div class="square fic-fac-foe">X</div>
    </div>
    <div class="row">
      <div class="square">O</div>
      <div class="square">X</div>
      <div class="square">O</div>
      <div class="square fic-fac-foe">O</div>
      <div class="square fic-fac-foe">O</div>
    </div>
    <div class="row">
      <div class="square">X</div>
      <div class="square">O</div>
      <div class="square">X</div>
      <div class="square fic-fac-foe">X</div>
      <div class="square fic-fac-foe">X</div>
    </div>
    <div class="row">
      <div class="square fic-fac-foe">X</div>
      <div class="square fic-fac-foe">O</div>
      <div class="square fic-fac-foe">X</div>
      <div class="square fic-fac-foe">X</div>
      <div class="square fic-fac-foe">X</div>
    </div>
    <div class="row">
      <div class="square fic-fac-foe">X</div>
      <div class="square fic-fac-foe">O</div>
      <div class="square fic-fac-foe">X</div>
      <div class="square fic-fac-foe">X</div>
      <div class="square fic-fac-foe">X</div>
    </div>
  </div>
  <div class="switch">
  <button id="newGame">New&nbsp;Game</button> 
      <button id="ficFacFoe">Switch&nbsp;game</button>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
